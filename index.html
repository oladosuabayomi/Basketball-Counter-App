<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <section class="container">
        <div class="wrapper">
            <div class="home-col">
                <h1>HOME</h1>
                <div class="count-container">
                    <p class="count" id="count">0</p>
                </div>
                <div class="increment-btn-wrapper">
                    <div class="add-one increment" id="addOne">
                        <p>+1</p>
                    </div>
                    <div class="add-two increment" id="addTwo">
                        <p>+2</p>
                    </div>
                    <div class="add-three increment" id="addThree">
                        <p>+3</p>
                    </div>
                </div>
            </div>
            <div class="guest-col">
                <h1>GUEST</h1>
                <div class="count-container">
                    <p class="count" id="count">0</p>
                </div>
                <div class="increment-btn-wrapper">
                    <div class="add-one increment" id="addOne">
                        <p>+1</p>
                    </div>
                    <div class="add-two increment" id="addTwo">
                        <p>+2</p>
                    </div>
                    <div class="add-three increment" id="addThree">
                        <p>+3</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
