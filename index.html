<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <section class="container">
        <div class="wrapper">
            <div class="home-col">
                <h1>HOME</h1>
                <div class="count-container">
                    <p class="count" id="count-home">0</p>
                </div>
                <div class="increment-btn-wrapper">
                    <div onclick="incrementHomeByOne()" class="add-one increment" id="addone">
                        <p>+1</p>
                    </div>
                    <div onclick="incrementHomeByTwo()" class="add-two increment" id="addtwo">
                        <p>+2</p>
                    </div>
                    <div onclick="incrementHomeByThree()" class="add-three increment" id="addthree">
                        <p>+3</p>
                    </div>
                </div>
            </div>
            <div class="guest-col">
                <h1>GUEST</h1>
                <div class="count-container">
                    <p class="count" id="count-guest">0</p>
                </div>
                <div class="increment-btn-wrapper">
                    <div onclick="incrementGuestByOne()" class="add-one increment" id="addone">
                        <p>+1</p>
                    </div>
                    <div onclick="incrementGuestByTwo()" class="add-two increment" id="addtwo">
                        <p>+2</p>
                    </div>
                    <div onclick="incrementGuestByThree()" class="add-three increment" id="addthree">
                        <p>+3</p>
                    </div>
                </div>
            </div>
        </div>
        <div onclick="resetScore()" class="reset" id="reset">
            <p>RESET</p>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
